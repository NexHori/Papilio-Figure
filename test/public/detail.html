<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ figurine.name }} - Papilio Figure Collection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff66b2, #9966ff);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #ffccff;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart {
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .figure-details {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .figure-image {
            flex: 1;
        }
        .figure-image img {
            width: 100%;
            border-radius: 10px;
        }
        .figure-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .figure-name {
            font-size: 28px;
            font-weight: bold;
        }
        .series, .manufacturer, .release-date {
            font-size: 16px;
            color: #666;
        }
        .price {
            font-size: 22px;
            color: #ff66b2;
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            margin-top: 15px;
            font-size: 16px;
            color: #444;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-collection {
            background-color: #ff66b2;
            color: white;
        }
        .btn-wishlist {
            background-color: #9966ff;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Papilio <span>Figures</span></div>
        <nav>
            <ul>
                <li><a href="/">Figures</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
        <div class="cart">My Cart: $0.00</div>
    </header>

    <div class="container">
        <div class="figure-details">
            <div class="figure-image">
                <img src="{{ figurine.image.url }}" alt="{{ figurine.name }}">
            </div>
            <div class="figure-info">
                <p class="figure-name">{{ figurine.name }}</p>
                <p class="series"><strong>Series:</strong> {{ figurine.series }}</p>
                <p class="manufacturer"><strong>Manufacturer:</strong> {{ figurine.manufacturer }}</p>
                <p class="release-date"><strong>Release Date:</strong> {{ figurine.release_date }}</p>
                <p class="price">${{ figurine.price }}</p>
                <p class="description">{{ figurine.description }}</p>
                <div class="buttons">
                    <button class="btn btn-collection">Add to Collection</button>
                    <button class="btn btn-wishlist">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
