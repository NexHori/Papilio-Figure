<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papilio Figure Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff66b2, #9966ff);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #ffccff;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart {
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            max-width: 1200px;
        }
        .figure-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .figure-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .figure-card:hover {
            transform: translateY(-5px);
        }
        .figure-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .figure-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .price-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .price-tag {
            width: 100%;
            background-color: #ff66b2;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Papilio <span>Figures</span></div>
        <nav>
            <ul>
                <li><a href="#">Figures</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
        <div class="cart">My Cart: $0.00</div>
    </header>
    <main>
        <h2>Currently Trending</h2>
        <div class="figure-grid">
            {% for figurine in figurines %}
            <div class="figure-card">
                <img src="{{ figurine.image.url }}" alt="{{ figurine.name }}">
                <p class="figure-name">{{ figurine.name }}</p>
                <div class="price-container">
                    <span class="price-tag">${{ figurine.price }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Frontend loaded successfully");
        });
    </script>
</body>
</html>
